<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="shortcut icon" href="images/keyboard.png" />
    <meta charset="utf-8">
    <title>Key Press Animation</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="box">
        <p class="text">Herhangi bir tuşa basın</p>
        <div class="content">
            <div class="key-code"></div>
            <div class="key-name"></div>
            <div class="details">
                <p class="key">Tuş: <span></span></p>
                <p class="code">Kod: <span></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
</body>

</html>
